apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: guestbook
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  shard: kargo-agent
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: app
        value: guestbook
      - name: imageRepo 
        value: ghcr.io/emilyxinyi/${{ vars.app }}
      steps:
      - task: 
          name: standard-process
      - uses: jira
        as: create-deployment-issue
        config:
          credentials:
            secretName: jira-credentials
          createIssue:
            projectKey: SCRUM
            summary: "Deploy ${{ imageFrom(vars.imageRepo).Tag }} to ${{ ctx.stage }}"
            description: "Deploying ${{ imageFrom(vars.imageRepo).RepoURL }}:${{ imageFrom(vars.imageRepo).Tag }} to ${{ ctx.stage }} environment. Promotion ID: ${{ ctx.promotion }}. Freight: ${{ ctx.targetFreight.name }}."
            issueType: Task
            labels:
              - deployment
              - "${{ ctx.stage }}"
              - "release-${{ imageFrom(vars.imageRepo).Tag }}"
      - uses: set-metadata
        config: 
          updates: 
            - kind: Freight
              name: "${{ ctx.targetFreight.name }}"
              values: 
                nickname: "${{ ctx.targetFreight.name }}'s pikachu"
      - uses: http
        as: cat-facts
        config:
          method: GET
          url: https://www.catfacts.net/api/
          outputs:
          - name: status
            fromExpression: response.status
          - name: fact1
            fromExpression: response.body.facts[0]
          - name: fact2
            fromExpression: response.body.facts[1]
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: uat
  namespace: guestbook
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  shard: kargo-agent
  requestedFreight:
  - origin:
      kind: Warehouse
      name: guestbook
    sources:
      stages:
      - test
      # requiredSoakTime: 2m0s
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/emilyxinyi/kargo
        name: imageRepo
        value: ghcr.io/emilyxinyi/guestbook
      steps:
      - uses: jira
        as: add-progress-comment
        config:
          credentials:
            secretName: jira-credentials
          commentOnIssue:
            issueKey: "${{ freightMetadata(ctx.targetFreight.name, 'jira-issue-key') }}"
            body: "Promotion started. Environment: ${{ ctx.stage }}. Image: ${{ imageFrom(vars.imageRepo).RepoURL }}:${{ imageFrom(vars.imageRepo).Tag }}. Promotion: ${{ ctx.promotion }}. Status: Deploying to ${{ ctx.stage }} environment..."
      - uses: git-clone
        config:
          repoURL: https://github.com/emilyxinyi/kargo.git
          checkout:
          - branch: main
            path: ./src
          - branch: stage/uat
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: kustomize-set-image
        as: update-image
        config:
          path: ./src/guestbook/stages/uat
          images:
          - image: ghcr.io/emilyxinyi/guestbook
            tag: ${{ imageFrom(vars.imageRepo).Tag }}
      - uses: kustomize-build
        config:
          path: ./src/guestbook/stages/uat
          outPath: ./out/manifests.yaml
      - uses: git-commit
        as: commit
        config:
          path: ./out
          message: | 
            ${{ ctx.stage }}: ${{ outputs['update-image'].commitMessage}}
      - uses: git-push
        as: push
        config:
          path: ./out
          # targetBranch: stage/uat
          generateTargetBranch: true
      - uses: git-open-pr
        as: open-pr
        config:
          repoURL: https://github.com/emilyxinyi/kargo.git
          createTargetBranch: true
          sourceBranch: ${{ outputs.push.branch }}
          targetBranch: stage/uat
      - uses: git-merge-pr
        config: 
          repoURL: https://github.com/emilyxinyi/kargo.git
          prNumber: ${{ outputs['open-pr'].pr.id }}
      - uses: jira
        as: wait-for-status
        config:
          credentials:
            secretName: jira-credentials
          waitForStatus:
            issueKey: "${{ freightMetadata(ctx.targetFreight.name, 'jira-issue-key') }}"
            expectedStatus: "STAGED"
      - uses: argocd-update
        config:
          apps:
          - name: guestbook-uat
            sources:
            - repoURL: https://github.com/emilyxinyi/kargo.git
      - uses: jira
        as: delete-progress-comment
        config:
          credentials:
            secretName: jira-credentials
          deleteComment:
            issueKey: "${{ freightMetadata(ctx.targetFreight.name, 'jira-issue-key') }}"
            commentID: "${{ quote(outputs['add-progress-comment'].commentID) }}"
